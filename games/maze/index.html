<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Labirint</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />
  </head>
  <body>
    <div id="center">
      <div id="game">
        <div id="maze">
          <div id="end"></div>
        </div>
        <div id="level-selection">
          <button id="easy-mode" class="level-button active">Oson</button>
          <button id="hard-mode" class="level-button">Qiyin</button>
        </div>
        <div id="joystick">
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div id="joystick-head"></div>
        </div>
        <div id="note">
          Boshlash uchun joystikni bosing!
          <p>Har bir to'pni markazga olib boring.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
